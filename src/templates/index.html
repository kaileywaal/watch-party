      <select name="location1" id="location1">
          {% for location in locations %}
              <option value="{{ location.id }}">{{ location.location_name }}</option>
          {% endfor %}
      </select>
      <select name="location2" id="location2">
          {% for location in locations %}
              <option value="{{ location.id }}">{{ location.location_name }}</option>

      </select>
      <button type="submit">Submit</button>
  </form>
